<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iphone calculator</title>
  </head>
  <body>
    <div class="wrapper flex-center">
      <div class="calculator">
        <div class="display arbutus-regular">0</div>
        <div class="btn btn-ac">AC</div>
        <div class="btn btn-c">+/-</div>
        <div class="btn btn-per">%</div>
        <div class="btn btn-divide operator">/</div>
        <div class="btn btn-7 num">7</div>
        <div class="btn btn-8 num">8</div>
        <div class="btn btn-9 num">9</div>
        <div class="btn btn-x operator">*</div>
        <div class="btn btn-4 num">4</div>
        <div class="btn btn-5 num">5</div>
        <div class="btn btn-6 num">6</div>
        <div class="btn btn-minus operator">-</div>
        <div class="btn btn-1 num">1</div>
        <div class="btn btn-2 num">2</div>
        <div class="btn btn-3 num">3</div>
        <div class="btn btn-plus operator">+</div>
        <div class="btn btn-0 num" style="width: 100%; border-radius: 15px">
          0
        </div>
        <div class="btn btn-dot num">.</div>
        <div class="btn btn-equal operator">=</div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
